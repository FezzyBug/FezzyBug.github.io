<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Gremlins || ITIS 3135 || HTML Forms</title>
  <link rel="stylesheet" href="styles/default.css">
</head>
<body>
<header>
  <div data-include="components/header.html"></div>
</header>

<main>
  <h2 style="text-align: center">Dungeon Gremlin's Customer Information Form</h2>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

    <fieldset>
      <legend>Select Your Interests:</legend>
      <input type="checkbox" id="custom-headphones" name="interest" value="Custom Headphones">
      <label for="custom-headphones">Custom Headphones</label><br>
      <input type="checkbox" id="audio-equipment" name="interest" value="Audio Equipment">
      <label for="audio-equipment">Audio Equipment</label><br>
      <input type="checkbox" id="events" name="interest" value="Events">
      <label for="events">Events</label><br>
    </fieldset><br>

    <fieldset>
      <legend>Preferred Contact Method:</legend>
      <input type="radio" id="contact-email" name="contact-method" value="Email" required>
      <label for="contact-email">Email</label><br>
      <input type="radio" id="contact-phone" name="contact-method" value="Phone">
      <label for="contact-phone">Phone</label><br>
      <input type="radio" id="contact-mail" name="contact-method" value="Mail">
      <label for="contact-mail">Mail</label><br>
    </fieldset><br>

    <label for="preference">How did you hear about us?</label>
    <select id="preference" name="preference">
      <option value="friend">Friend</option>
      <option value="ad">Advertisement</option>
      <option value="social-media">Social Media</option>
    </select><br><br>

    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">
  </form>
</main>

<footer>
  <div data-include="components/footer.html"></div>
</footer>

<script>
  document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
  document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
</script>
<script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
